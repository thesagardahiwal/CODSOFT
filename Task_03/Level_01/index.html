<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="cal">
                <input id="display" type="text">
            </div>
            <div class="btns">
                <div class="row">
                    <button class="ac">AC</button>
                    <button class="operator">*</button>
                    <button class="operator">%</button>
                    <button class="operator">/</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">-</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">+</button>
                </div>
                <div class="speacialRow">
                    <div class="col">
                        <div>
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>
                        <div>
                            <button class="zero">0</button>
                            <button>.</button>
                            
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <button class="equalto">=</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    
    


    <script src="./app.js"></script>
</body>
</html>
